<html>
    <head>
        <title>Palindrome or Not</title>
    </head>
    <body>
        Enter Any String :<input type="text" id="a"><br><br>
        Result String :<input type="text" id="b"><br>
        <input type="submit" onclick="checkPalindrome()">
        <script type="text/javascript">
        function checkPalindrome()
        {
            var string1=document.getElementById("a").value;
            var string2="";
            for(let i=string1.length-1;i>=0;i--)
            {
                string2=string2+string1[i];
            }
            if(string1==string2)
            document.getElementById("b").value=string2+" Is a Palindrome ";
            else
            document.getElementById("b").value=string2+" Is Not a Palindrome ";
        }
        </script>
    </body>
</html>
